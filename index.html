<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="styslesheet">
    <title>Evanck</title>
</head>
<body class="boxPrincipal">
    <nav class="navbar">
        <ul>
            <li><a href="#" onclick="showSection('inicio')">Inicio</a></li>
            <li><a href="#" onclick="showSection('registro')">Cajero</a></li>
        </ul>
    </nav>

    <section id="inicio" class="content active "  >
            <div class="home column">
                <h1>Te damos la bienvenida a </h1>
            </div>
    </section>

    <section id="registro" class="content">
        <div class="container">
            <div id="container-2">
                <h1>Cajero Automático</h1>
                <input type="text" id="cuentas" placeholder="Usuario" class="form-control">
                <input type="password" id="password" placeholder="Contraseña" class="form-control">
                <button id="btnInicio" class="btn btn-primary" onclick="iniciarSesion()">Ingresar</button>
            </div>
            <div id="opciones" style="display: none;">
                <button class="btn btn-primary" onclick="consultarSaldo()">Consultar saldo</button>
                <br><br>
                <input class="form-control" type="number" id="montoIngreso" placeholder="Monto a ingresar">
                <button class="btn btn-primary" onclick="ingresarMonto()">Ingresar monto</button>
                <br><br>
                <input class="form-control" type="number" id="montoRetiro" placeholder="Monto a retirar">
                <button class="btn btn-primary"onclick="retirarMonto()">Retirar monto</button>
                <br><br>
                <p id="mensaje"></p>
            </div>
        </div>
    </section>

<script src="main.js"></script>
</html>
